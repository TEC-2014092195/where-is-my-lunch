<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ingredients</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="assets/js/viewingredientCtrl.js"></script>
    </head>

    <body>
        <div ng-app="viewingredient">
            <div ng-controller="viewingredientCtrl" ng-init="init()">
        <!-- Top content -->
                <div class="top-content">
                    <div class="inner-bg">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-16 form-box">
                                    <div class="form-top">
                                        <h1><span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true"></span> Ingredients</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-md-3 form-box" ng-repeat="post in posts">
                                    <div class="form-top">
                                          <div class="col-sm-12">
                                              <img style="margin-top: 10px" class="img-rounded" src="http://nowadaysfood.com/wp-content/uploads/2015/08/Tomatoes_iStock_000005591923Small1.jpg"{{post.photo}}>
                                          </div>
                                    </div>
                                    <div class="form-bottom">
                                        <h3>{{post.ingredientName}}</h3>
                                        <h3>Price: {{post.price}}</h3>
                                        <h3>Quantity: {{post.stock}}</h3>
                                        <button type="button" class="btn btn-default" ng-click="edit()">Edit</button>
                                        <button type="button" class="btn btn-default" ng-click="delete()">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>
</html>
