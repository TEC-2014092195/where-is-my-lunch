<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pendient Payments</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="assets/js/pendientpaymentsCtrl.js"></script>
    </head>

    <body>
        <div ng-app="pendientpayments">
            <div ng-controller="pendientpaymentsCtrl" ng-init="init()">
        <!-- Top content -->
                <div class="top-content">
                    <div class="inner-bg">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-16 form-box">
                                    <div class="form-top">
                                        <h1><span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Unconfirmed Payments</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-md-16 form-box">
                                    <div class="form-top">
                                        <table class="table">
                                            <thead>
                                              <tr>
                                                <th>Type</th>
                                                <th>Restaurant</th>
                                                <th>Discount</th>
                                                <th>Total</th>
                                                <th>Client</th>
                                                <th>Date</th>
                                                <th>Confirmation</th>
                                              </tr>
                                            </thead>
                                            <tbody>
                                              <tr ng-repeat="post in posts">
                                                <td>{{post.type}}</td>
                                                <td>{{post.category}}</td>
                                                <td>{{post.discount}}</td>
                                                <td>{{post.total}}</td>
                                                <td>{{post.firstname}}&#32{{post.lastname1}}</td>
                                                <td>{{post.date}}</td>
                                                <td><button type="button" class="btn btn-default" ng-click="confirm({{post}})">Confirm</button></td>
                                              </tr>
                                            </tbody>
                                          </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>
</html>
