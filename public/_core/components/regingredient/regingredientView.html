        <div ng-app="regingredient">
            <div ng-controller="regingredientCtrl" ng-init="init()">

                <div class="top-content">
                    <div class="inner-bg">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3 form-box form">
                                	<div class="form-top">
                                	   <h1><span style="padding-right:5px" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Register a new ingredient to your restaurant</h1>
                                    </div>
                                    <div class="form-bottom">
                                        <h3>Ingredient Name</h3>
                                        <input type="text" class="form-control" id="ingredientName" placeholder="Ingredient Name" ng-model="ingredientName" required>

                                        <input type="number" class="form-control" id="stocks" placeholder="Units in Stock" ng-model="stocks" min="0" required>

                                        <br>
                                        <div class="col-sm-10">
                                            <img src="" height="150" class="img-rounded">

                                        <button type="button" class="btn btn-default" ng-click="goBack()"><span style="padding-right:5px" class="glyphicon glyphicon-remove" aria-hidden="true"></span>Go Back</button>
        		                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
