<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <!-- <img ssrc="http://laplacehillsborough.com/images/laplace_logowhite.png" class="img-circle"> -->
                    <h1><strong>Where's</strong> my food?</h1>
                    <div class="description">
                        <p>
                            This website is a restaurant locator to help people find the perfect meal. Follow us on facebook on <a href="https://www.facebook.com/jm95aguilar"><strong>Where's my food?</strong></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Log into our website</h3>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form name="loginFrm" role="form" class="login-form" novalidate="">
                            <div class="form-group">
                                <input type="email" name="form-username" placeholder="Email..." class="form-username form-control" id="form-username" ng-model="model.email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="model.password" class="form-control" ng-minlength="3" required>
                            </div>
                            <button class="btn lime" ng-click="login()" style="magin-bottom:10px">Log In</button>
                            <button ng-click="sign_up()" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
